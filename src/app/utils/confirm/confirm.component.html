<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>
  ¿Desea eliminar este registro?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary" (click)="cancel()">No</button>
  <button mat-button mat-dialog-close color="accent" (click)="ok()" cdkFocusInitial>Si</button>
</div>
