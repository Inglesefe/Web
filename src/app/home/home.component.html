<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Golden Web</span>
  <span class="spacer"></span>
  <span>{{ user }}</span>
  <button mat-icon-button [routerLink]="['/logout']">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="over" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <mat-icon>group</mat-icon><span class="mat-expansion-panel-header-span">Autenticación</span>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/home/apps" (click)="sidenav.toggle()"><span>Aplicaciones</span></a>
          <a mat-list-item routerLink="/home/groups" (click)="sidenav.toggle()"><span>Grupos</span></a>
          <a mat-list-item routerLink="/home/users" (click)="sidenav.toggle()"><span>Usuarios</span></a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <mat-icon>settings</mat-icon><span class="mat-expansion-panel-header-span">Configuración</span>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/home/countries" (click)="sidenav.toggle()"><span>Países</span></a>
          <a mat-list-item routerLink="/home/cities" (click)="sidenav.toggle()"><span>Ciudades</span></a>
          <a mat-list-item routerLink="/home/plans" (click)="sidenav.toggle()"><span>Planes</span></a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
