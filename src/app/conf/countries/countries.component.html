<mat-progress-bar *ngIf="loading" color="primary" mode="indeterminate">
</mat-progress-bar>
<table>
  <tr>
    <td>
      <button matTooltip="Adicionar nueva país" mat-icon-button (click)="add()">
        <mat-icon color="primary">add</mat-icon>
      </button>
    </td>
    <td><h2>Listado de países</h2></td>
    <td>
      Filtros:
      &nbsp;
      <mat-form-field>
        <mat-label>Campo</mat-label>
        <mat-select [(value)]="fieldFilter">
          <mat-option value="idcountry">ID</mat-option>
          <mat-option value="name">Code</mat-option>
          <mat-option value="name">Nombre</mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;
      <mat-form-field>
        <mat-label>Operador</mat-label>
        <mat-select [(value)]="operatorFilter">
          <mat-option value="eq">Igual</mat-option>
          <mat-option value="lt">Menor que</mat-option>
          <mat-option value="gt">Mayor que</mat-option>
          <mat-option value="like">Como</mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;
      <mat-form-field>
        <mat-label>Valor</mat-label>
        <input matInput type="text" [(ngModel)]="valueFilter" />
      </mat-form-field>
      &nbsp;
      <button mat-icon-button matTooltip="Buscar país" (click)="filter()">
        <mat-icon color="primary">search</mat-icon>
      </button>
      &nbsp;
      <button mat-icon-button matTooltip="Limipiar filtros" (click)="clearFilter()">
        <mat-icon color="primary">search_off</mat-icon>
      </button>
    </td>
  </tr>
</table>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sorted()" matSortActive="id" matSortDirection="asc">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
    <td mat-cell *matCellDef="let element">{{element.code}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="cities">
    <th mat-header-cell *matHeaderCellDef>Ciudades</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Ciudades del país" (click)="cities(element.id)">
        <mat-icon>location_city</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Editar país" (click)="edit(element.id)">
        <mat-icon color="accent">edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Eliminar país" (click)="delete(element.id)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize" (page)="pageChanged($event)" class="mat-elevation-z8"></mat-paginator>
