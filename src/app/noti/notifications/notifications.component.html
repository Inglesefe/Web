<mat-progress-bar *ngIf="loading" color="primary" mode="indeterminate">
</mat-progress-bar>
<table>
  <tr>
    <td>&nbsp;</td>
    <td><h2>Listado de notificaciones</h2></td>
    <td>
      Filtros:
      &nbsp;
      <mat-form-field>
        <mat-label>Campo</mat-label>
        <mat-select [(value)]="fieldFilter">
          <mat-option value="idapplication">ID</mat-option>
          <mat-option value="name">Fecha</mat-option>
          <mat-option value="name">Destinatario</mat-option>
          <mat-option value="name">Asunto</mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;
      <mat-form-field>
        <mat-label>Operador</mat-label>
        <mat-select [(value)]="operatorFilter">
          <mat-option value="eq">Igual</mat-option>
          <mat-option value="lt">Menor que</mat-option>
          <mat-option value="gt">Mayor que</mat-option>
          <mat-option value="like">Como</mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;
      <mat-form-field>
        <mat-label>Valor</mat-label>
        <input matInput type="text" [(ngModel)]="valueFilter" />
      </mat-form-field>
      &nbsp;
      <button mat-icon-button matTooltip="Buscar notificaciÃ³n" (click)="filter()">
        <mat-icon color="primary">search</mat-icon>
      </button>
      &nbsp;
      <button mat-icon-button matTooltip="Limipiar filtros" (click)="clearFilter()">
        <mat-icon color="primary">search_off</mat-icon>
      </button>
    </td>
  </tr>
</table>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sorted()" matSortActive="id" matSortDirection="asc">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
    <td mat-cell *matCellDef="let element">{{element.date}}</td>
  </ng-container>
  <ng-container matColumnDef="to">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Destinatario</th>
    <td mat-cell *matCellDef="let element">{{element.to}}</td>
  </ng-container>
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Asunto</th>
    <td mat-cell *matCellDef="let element">{{element.subject}}</td>
  </ng-container>
  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef>Ver</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Ver" (click)="view(element.id)">
        <mat-icon color="accent">visibility</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize" (page)="pageChanged($event)" class="mat-elevation-z8"></mat-paginator>
