<div class="mainLogin">
  <form class="formLogin" [formGroup]="_form" (ngSubmit)="submit()">
    <div class="logo">
      <img src="../../../favicon.png" width="200" height="200" />
    </div>
    <p class="description">Ingrese la nueva contraseña y la confirmación de la misma</p>
    <mat-form-field class="field">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="_form.controls['password'].invalid && (_form.controls['password'].dirty || _form.controls['password'].touched)">{{ getError('password') }}</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field class="field">
      <mat-label>Confirmación contraseña</mat-label>
      <input matInput type="password" formControlName="passwordConfirm" />
      <mat-error *ngIf="(_form.controls['passwordConfirm'].invalid && (_form.controls['passwordConfirm'].dirty || _form.controls['passwordConfirm'].touched)) || _form.errors?.['notMatch']">dasdasdas asda{{ getError('passwordConfirm') }}</mat-error>
    </mat-form-field>
    <div class="description" *ngIf="_form.errors?.['notMatch']">La contraseña y la confirmación no empatan</div>
    <div class="btnLoginContainer">
      <button mat-flat-button color="accent" type="submit" [disabled]="loading || _form.status === 'INVALID'">
        <span *ngIf="!loading">Cambiar</span>
        <mat-spinner *ngIf="loading" color="accent" diameter="20"></mat-spinner>
      </button>
    </div>
  </form>
</div>
