<mat-progress-bar *ngIf="loading" color="primary" mode="indeterminate">
</mat-progress-bar>
<button mat-icon-button (click)="add()">
  <mat-icon color="primary">add</mat-icon>
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sorted($event)" matSortActive="id" matSortDirection="desc">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="edit(element.id)">
        <mat-icon color="accent">edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="delete(element.id)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize" (page)="pageChanged($event)" class="mat-elevation-z8"></mat-paginator>
