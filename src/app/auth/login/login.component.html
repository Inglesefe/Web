<div class="mainLogin">
  <div class="formLogin">
    <div class="logo">
      <img src="../../../favicon.png" width="200px" height="200px" />
    </div>
    <mat-form-field class="field">
      <mat-label>Usuario</mat-label>
      <input matInput type="email" [(ngModel)]="login" />
    </mat-form-field>
    <br />
    <mat-form-field class="field">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="password" />
    </mat-form-field>
    <br />
    <a class="recovery" [routerLink]="['/recovery']">¿Olvidó su contraseña?</a>
    <div class="btnLoginContainer">
      <button mat-flat-button color="accent" (click)="loginUser()" [disabled]="loading">
        <span *ngIf="!loading">Ingresar</span>
        <mat-spinner *ngIf="loading" color="accent" diameter="20"></mat-spinner>
      </button>
    </div>
  </div>
</div>
