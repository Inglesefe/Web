<div class="container">
  <h1>{{title}}</h1>
  <div class="gridContainer">
    <h2>No asignados</h2>
    <mat-progress-bar *ngIf="loadingNot" color="primary" mode="indeterminate">
    </mat-progress-bar>
    <table mat-table
           [dataSource]="dataSourceNot"
           class="mat-elevation-z8"
           matSort
           (matSortChange)="sortedNot()"
           matSortActive="id"
           matSortDirection="asc"
           cdkDropList
           cdkDropListSortingDisabled
           (cdkDropListDropped)="deleteApp($event)"
           #notRoles="cdkDropList"
           [cdkDropListConnectedTo]="[roles]">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
    </table>
    <mat-paginator #paginatorNot [length]="totalRowsNot" [pageIndex]="currentPageNot" [pageSize]="pageSizeNot" (page)="pageChangedNot($event)" class="mat-elevation-z8"></mat-paginator>
  </div>
  <div class="gridContainer">
    <h2>Asignados</h2>
    <mat-progress-bar *ngIf="loading" color="primary" mode="indeterminate">
    </mat-progress-bar>
    <table mat-table
           [dataSource]="dataSource"
           class="mat-elevation-z8"
           matSort
           (matSortChange)="sorted()"
           matSortActive="id"
           matSortDirection="asc"
           cdkDropList
           cdkDropListSortingDisabled
           (cdkDropListDropped)="insertApp($event)"
           #roles="cdkDropList"
           [cdkDropListConnectedTo]="[notRoles]">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
    </table>
    <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize" (page)="pageChanged($event)" class="mat-elevation-z8"></mat-paginator>
  </div>
  <div class="btnBack">
    <button mat-flat-button color="accent" (click)="back()">
      <span>Volver</span>
    </button>
  </div>
</div>
